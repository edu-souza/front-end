<div *ngIf="usuario" class="std-div">
  <div class="ion-text-center">
    <ion-list>
      <ion-item>
        <div class="std-flex">
          <ion-avatar>
            <img class="imgUsuario" [src]="usuario.image" />
          </ion-avatar>
          <h1>{{usuario.nome}}</h1>
        </div>
        <ion-buttons class="ion-buttons-fab">
          <ion-fab-button [routerLink]="['user-cadastro', usuarioId]">
            <ion-icon name="create-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button (click)="confirmarExclusao()">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-fab-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </div>
</div>
